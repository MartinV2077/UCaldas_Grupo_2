      <br>
<!--Directiva v-on, para en determinado evento ejecutar accion con click mostrar precios-  Tarea Manejo de Eventos, Sp2-->
    <span v-on:click="toggleShowPrices"> {{ showPrices ? 'ğŸ™ˆ' : 'ğŸ™‰' }}  Ver Precios</span>
