<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<!--Referencia a archivo .css Sp1-->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!--Aplicacion directiva v-bind con atributo style para cambio color de fondo - tarea Ajuste de Estilos en tiempo real, Sp2-->
  <div id="app"  v-bind:style="{ background: '#' + color }">

<!--Argumento de componente Coin-detail para valores dinamicos, Tarea Modularizacion para la comunicacion entre componentes en las propiedades.- Sprint 3
-->
<!--v-on evento de cambio de color , Tarea Modularizacion para la comunicacion entre componentes en los eventos.- Sprint 3
-->
<!--Comunicacion slot con tag template para renderizar contenido, Aplicacion v-slot para link, tarea creacion de slots - Sprint 3-->
    <coin-detail
          v-on:change-color="updateColor"
          v-bind:coin="btc">

          <template v-slot:text>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
              Consequuntur aperiam, repudiandae asperiores consequatur 
              maxime quos doloribus deserunt dolore, aliquid error nobis 
              cupiditate id ullam ipsam porro fugiat. Vitae, veniam nobis.
            </p>
          </template>
          <template v-slot:link>
            <a href="#">Link!</a>
          </template>
        </coin-detail>


      
    </div>
  <!--Instalacion de VUE a traves del script Sp1-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!--Referencia al archivo .js Sp1-->
    <script src="app.js"></script>
  </body>
  </html>
